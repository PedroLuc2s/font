<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="screen">
    <main class="left-box">
      <img src="images/image-product-mobile.jpg" class="img">
    </main>
    <article class="right-box">
      <div>
        <p><small class="p">Perfume</small></p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous <br>interpretation composed by Olivier<br> Polge, 
          Perfumer-Creator for the House of <br>CHANEL.</p>
      </div> 
      <div class="prech">
          <div class="left">
              <h1>$149.99</h1>
          </div>
          <div class="right">
            <h6>$169.99</h6>
          </div>
      </div>
      <nav class="button-conteiner">
          <button><a class="button" href="#"><img src="images/icon-cart.svg">Add to Cart</a></button>
      </nav>
    </article>
  </section>

  </div>-->
</body>
</html>
